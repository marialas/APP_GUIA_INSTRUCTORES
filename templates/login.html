{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 450px; border: none; border-radius: 20px; background-color: #fff0f6;">
    <h2 class="text-center text-primary mb-4">🎓 Iniciar Sesión</h2>
    
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" name="correo" class="form-control" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" placeholder="********" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>

      <div class="text-center mt-3">
        <span>¿No tienes cuenta?</span>
        <a href="{{ url_for('auth_bp.registro') }}" class="text-decoration-none">Regístrate aquí</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
